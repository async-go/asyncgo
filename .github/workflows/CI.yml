name: CI
on: push
jobs:
  rspec:
    runs-on: ubuntu-latest
    container: matteeyah/ruby-yarn:3.0.2-1.22.5
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: asyncgo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: Cache bundler dependencies
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install bundler dependencies
        run: bundle install --without development production --jobs 4 --retry 3 --path vendor/bundle
      - name: Install node dependencies
        run: bin/yarn install
      - name: Run rspec
        run: bundle exec rspec --tag ~type:system
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres/asyncgo_test
  rspec-system:
    runs-on: ubuntu-latest
    container: matteeyah/ruby-yarn-chromium:3.0.2-1.22.5-90.0.4430.212
